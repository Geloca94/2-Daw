<html>
<!--
6.	Partiendo del array [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1], 
ordena los valores de tal modo que los nÃºmeros pares ocupen las primeras posiciones.

<head>
    <title>Ejercicio 3.6</title>
</head>

<body>
    <script type="text/javascript">
        var numeros = [4, 0, 3, 4, 7, 3, 5, 8, 1, 8, 8, 0, 2, 3, 1, 2, 5, 7, 3, 2, 5, 1];
        var numerosOrdenados = [];

        for (i = 0; i < numeros.length; i++) {

            if (numeros[i] % 2 == 0) {

                numerosOrdenados.push(numeros[i]);

            }

        }
        for (i = 0; i < numeros.length; i++) {

            if (numeros[i] % 2 != 0) {

                numerosOrdenados.push(numeros[i]);

            }


        }
        document.write(numerosOrdenados);
    </script>
</body>

</html>
