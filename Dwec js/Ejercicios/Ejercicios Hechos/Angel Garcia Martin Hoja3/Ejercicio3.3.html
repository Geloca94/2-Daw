<html>
<!--

3.	Dado el array de apellidos [“Sánchez”, “López”, “Cuesta”, “Pérez”, “Martínez”], 
se pide emplear métodos del objeto propio objeto array para ordenarlo en orden ascendente 
y después en orden descendente.


-->

<head>
    <title>Ejercicio 3.3</title>
</head>

<body>
    <script type="text/javascript">
        var apellidos = ["Sánchez", "López", "Cuesta", "Pérez", "Martínez"];

        apellidos.sort();

        document.write(apellidos + "<br>");

        apellidos.reverse();

        document.write(apellidos);
    </script>
</body>

</html>
