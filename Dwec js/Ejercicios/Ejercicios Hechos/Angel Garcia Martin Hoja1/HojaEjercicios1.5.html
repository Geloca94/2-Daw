<body>

    <script type="text/javascript">
        var i = 1;
        var suma = 0;


        do {


            // suma+= i es igual a suma = suma+ i
            suma += i;


            i++;
        } while (i <= 10);

        document.write(" El resultado es " + suma);
    </script>
