<html>

<head>
    <title>HojaEjercicios1.8</title>
</head>

<body>
    <script>
        var numero = parseInt(prompt("Dime un numero."));
        document.write(parOimpar(numero));

        function parOimpar(numero) {
            if (numero % 2 == 0) {
                return "Numero " + numero + " es par";
            } else {
                return "Numero " + numero + " es impar";
            }
        }
    </script>
</body>

</html>
