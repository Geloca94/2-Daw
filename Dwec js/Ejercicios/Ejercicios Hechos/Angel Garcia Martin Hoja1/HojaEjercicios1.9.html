<html>

<head>
    <title>HojaEjercicios1.9</title>
</head>

<body>
    <script>
        ifocadena(prompt("Introduce una cadena de caracteres"));

        function ifocadena(cadena) {
            if (cadena == cadena.toUpperCase()) {
                alert("La cadena es enteramente Mayusculas");
            } else if (cadena == cadena.toLowerCase()) {
                alert("La cedena es enteramente Minusculas");
            } else {
                alert("La cadena tiene Mayusculas y Minusculas");
            }
        }
    </script>
</body>

</html>
