<html>

<head>
    <title>HojaEjercicios1.6</title>
</head>

<body>
    <script>
        var numero;
        numero = prompt("Escribe un numero");

        document.write("<ul>");

        for (var i = 1; i <= 10; i++) {
            document.write("<li>");
            document.write(numero + " x " + i + " = " + numero * i);
            document.write("</li>");
        }
        document.write("</ul>");
    </script>
</body>

</html>
