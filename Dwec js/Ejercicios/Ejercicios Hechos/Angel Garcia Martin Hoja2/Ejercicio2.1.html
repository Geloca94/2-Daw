<html>

<head>
    <title>Ejercicio 2.1</title>
</head>

<body>
    <script type="text/javascript">
        var d = new Date();
        var dia = new Array(7);
        dia[0] = "Domingo";
        dia[1] = "Lunes";
        dia[2] = "Martes";
        dia[3] = "Miercoles";
        dia[4] = "Jueves";
        dia[5] = "Viernes";
        dia[6] = "Sabado";
        var mes = new Array(12);
        mes[0] = "Enero";
        mes[1] = "Febrero";
        mes[2] = "Marzo";
        mes[3] = "Abril";
        mes[4] = "Mayo";
        mes[5] = "Junio";
        mes[6] = "Julio";
        mes[7] = "Agosto";
        mes[8] = "Septiembre";
        mes[9] = "Octubre";
        mes[10] = "Noviembre";
        mes[11] = "Diciembre";


        document.write("Hoy es  " + dia[d.getDay()] + ", " +
            d.getDay() + " de " + mes[d.getMonth()] +
            " de " + d.getFullYear());
        document.write("<br>" + "Son las " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
    </script>
</body>

</html>
