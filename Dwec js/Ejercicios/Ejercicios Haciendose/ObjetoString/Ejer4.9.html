        function extraerNumeros(cadena) {

            array = cadena.split("");

            for (var i = 0; i < array.length; i++) {
                if (array[i].charCodeAt() < 48 || array[i].charCodeAt() > 57) {
                    array.splice(i, 1);
                    i--;
                }
            }
            cadena = array.toString();
