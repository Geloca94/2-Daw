<!--
4.	¿Cuántas vocales tiene la frase del ejercicio 2?
-->

<head>

    <title>Ejercicio 4.4</title>

    <script>
        var frase = "Con cien cañones por banda, viento en popa a toda vela, no corta el mar, sino vuela, un velero bergantín";
        document.write("La frase: " + frase);
        frase = frase.replace(/,/g, "");
        frase = frase.replace(/ /g, "");
        var array = frase.split("");
        var contador = 0;
        array.forEach(element => {
            if (element.charCodeAt() == 97 || element.charCodeAt() == 101 || element.charCodeAt() == 105 || element.charCodeAt() == 111 || element.charCodeAt() == 117) {
                contador++;
            }
        });
        document.write("<b/> Tiene " + contador + " vocales.");
    </script>


</head>
