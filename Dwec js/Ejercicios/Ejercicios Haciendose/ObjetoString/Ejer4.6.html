<head>

    <title>Ejercicio 4.6</title>

    <script>
        function reversa(cadena) {
            var array = cadena.split("");
            array.reverse();
            cadena = array.toString();
            cadena = cadena.replace(/,/g, "");
            return cadena;
        }
        document.write(reversa("Te lo escribo al reves"));
    </script>
