<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function charfrecuencia(cadena){
            var array = cadena.split("");
            var indices=[];
            var letra ="";
            var contador=0;
            var introducir = "";
            
            for(var i = 0; i<array.length;i++){
                letra = array[i];
                introducir = array[i];
                for(var j = 0; j<array.length;j++){
                    if(letra==array[j]){
                        contador++;
                        array.splice(j,1);
                        j--;
                    }

                    if(j == array.length-1){
                        introducir = introducir + ": " + contador;
                        contador = 0;
                        indices.push(introducir);
                    }
                }
                
            }
            indices.forEach(element => {
                document.write(element+"<br>");
            });

        }

        charfrecuencia("patata");

    </script>
</head>

</html>
